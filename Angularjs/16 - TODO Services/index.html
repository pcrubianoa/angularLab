<!DOCTYPE html>
<html ng-app="ToDoList">

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="https://rawgit.com/grevory/angular-local-storage/master/dist/angular-local-storage.min.js"></script>
    <script src="js/controller.js"></script>
</head>

<body ng-controller="ToDoController">
    <ul>
        <li ng-repeat="actividad in todo">
            {{actividad.descripcion}} -
            {{actividad.fecha | date:'short'}} -
            <a href="#" ng-click="removeActv(actividad)" style="color:red;">x</a>
        </li>
    </ul>

    <form ng-submit="addActv()">
        <input type="text" ng-model="newActv.descripcion" />
        <input type="date" ng-model="newActv.fecha" />
        <input type="submit" value="Guardar Actividad" />
    </form>
    <button ng-click="clean()">Limpiar</button>
</body>


</html>
