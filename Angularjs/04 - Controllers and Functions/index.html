<!DOCTYPE html>
<html style="font-size: 16pt" ng-app="myApp">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/ctrlAndFunc.css" />
		<script src="js/angular.min.js"></script>
		<script src="js/ctrlAndFunc.js"></script>
	</head>
	<body ng-controller="bookCtrl">
		Title - <strong>{{title}}</strong>
		<br />
		Author - {{author}}
		<br />
		Year - {{ getYear() }}
		<p></p>
		<label>Title : <input type="text" ng-model="title"/></label>
		<br />
		<label>Author : <input type="text" ng-model="author"/></label>
		<br />
		<label>Year :
		<input type="text" name="BookNumber" class="yearStyle"
			   ng-model="year" ng-pattern="/^[+-]?\d+$/" />
			   
			   	    <br />
	    Clicks: {{ numClicks }}
	    <br />
	    <button type="button" ng-click="updateClicks()">Click Me</button>
			   
	    </label>
	</body>
</html>
